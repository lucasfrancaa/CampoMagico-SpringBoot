<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="UTF-8" />
<title>Sistema de Gestão da Campo Mágico</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<div class="container my-2">
	<h3>Cargos</h3>
		<a th:href="@{/sistema/cargos/novo}" class="btn btn-primary btn-sm mb-3" style="background-color: #993399; border-color:#993399;" >Inserir novo</a>
		<a th:href="@{/sistema/index}" class="btn btn-primary btn-sm mb-3" style="background-color: #993399; border-color:#993399;" >Início</a>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Descrição</th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="cargo : ${listaCargos}">
					<td th:text="${cargo.nomecargo}"></td>
					<td th:text="${cargo.descricaocargo}"></td>
					<td>
						<a th:href="@{/sistema/cargos/{idcargo}(idcargo=${cargo.idcargo})}" class="btn btn-primary" style="background-color: #993399; border-color:#993399;">Alterar</a>
						<a th:href="@{/sistema/cargos/excluir/{idcargo}(idcargo=${cargo.idcargo})}" class="btn btn-danger" style="background-color: #b22222; border-color:#b22222;">Excluir</a>
						</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
