<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sistema de Gestão da Campo Mágico</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
	<div class="container my-2">
		<h3>Sistema de Gestão da Campo Mágico</h3>
		<hr>
		<h5>Insira os dados abaixo</h5>
		
		<form action="#" th:action="@{/sistema/cargos/salvar}" th:object="${cargo}" method="POST">
			<input type="hidden" id="idcargo" th:field="*{idcargo}">
			<input type="text" th:field="*{nomecargo}" placeholder="Nome do cargo" class="form-control mb-2 col-2">
      		<input type="text" th:field="*{descricaocargo}" placeholder="Descrição do cargo" class="form-control mb-2 col-2">
			
			<button type="submit" class="btn btn-info col-2" style="background-color: #993399; border-color:#993399; color:#ffffff">Salvar</button>
			<a th:href="@{/sistema/cargos}"class="btn btn-info col-2" style="background-color: #993399; border-color:#993399; color:#FFFFFF">Cancelar</a>
		</form>
		<hr>
	</div>
</body>
</html>
