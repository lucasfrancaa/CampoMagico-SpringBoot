<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sistema de Gestão da Campo Mágico</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
	<div class="container my-2">
		<h3>Sistema de Gestão da Campo Mágico</h3>
		<hr>
		<h5>Insira os dados abaixo</h5>
		
		<form action="#" th:action="@{/sistema/funcionarios/salvar}" th:object="${funcionario}" method="POST">
			<input type="hidden" id="idfuncionario" th:field="*{idfuncionario}">
			<input type="text" th:field="*{nomefuncionario}" placeholder="Funcionário" class="form-control mb-2 col-2">
      		<input type="text" th:field="*{telefone}" placeholder="Telefone" class="form-control mb-2 col-2">
			<input type="text" th:field="*{datanascimento}" placeholder="Data de nascimento" class="form-control mb-2 col-2">
      		<input type="text" th:field="*{datacontratacao}" placeholder="Data de contratação" class="form-control mb-2 col-2">
			<input type="text" th:field="*{situacao}" placeholder="Situação" class="form-control mb-2 col-2">
      		<input type="text" th:field="*{cpf}" placeholder="CPF" class="form-control mb-2 col-2">	      		
      		<input type="text" th:field="*{altura}" placeholder="Altura" class="form-control mb-2 col-2">
			<input type="text" th:field="*{idade}" placeholder="Idade" class="form-control mb-2 col-2">
      		<input type="text" th:field="*{cargo}" placeholder="Cargo" class="form-control mb-2 col-2">
			
			<button type="submit" class="btn btn-info col-2" style="background-color: #993399; border-color:#993399; color:#FFFFFF" >Salvar</button>
			<a th:href="@{/sistema/funcionarios}"class="btn btn-info col-2" style="background-color: #993399; border-color:#993399; color:#FFFFFF">Cancelar</a>
		
		</form>
		<hr>
	</div>
</body>
</html>
