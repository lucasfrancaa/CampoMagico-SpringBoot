<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="UTF-8" />
<title>Sistema de Gestão da Campo Mágico</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<div class="container my-2">
	<h3>Funcionários</h3>
		<a th:href="@{/sistema/funcionarios/novo}" class="btn btn-primary btn-sm mb-3" style="background-color: #993399; border-color:#993399; " >Inserir novo</a>
		<a th:href="@{/sistema/index}" class="btn btn-primary btn-sm mb-3" style="background-color: #993399; border-color:#993399;">Início</a>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Telefone</th>
					<th>Data de Nascimento</th>
					<th>Data de Contratação</th>
					<th>Situação</th>
					<th>CPF</th>
					<th>Altura</th>
					<th>Idade</th>
					<th>Cargo</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="funcionario : ${listaFuncionarios}">
					<td th:text="${funcionario.nomefuncionario}"></td>
					<td th:text="${funcionario.telefone}"></td>
					<td th:text="${funcionario.datanascimento}"></td>
					<td th:text="${funcionario.datacontratacao}"></td>
					<td th:text="${funcionario.situacao}"></td>
					<td th:text="${funcionario.cpf}"></td>
					<td th:text="${funcionario.altura}"></td>
					<td th:text="${funcionario.idade}"></td>
					<td th:text="${funcionario.cargo.nomecargo}"></td>
					<td>
					
						<a th:href="@{/sistema/funcionarios/{idfuncionario}(idfuncionario=${funcionario.idfuncionario})}" class="btn btn-primary" style="margin-bottom: 10px; background-color: #993399; border-color:#993399;" >Alterar</a>
						<a th:href="@{/sistema/funcionarios/excluir/{idfuncionario}(idfuncionario=${funcionario.idfuncionario})}" class="btn btn-danger" style="margin-bottom: 10px; background-color: #b22222; border-color:#b22222;">Excluir</a>
						</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
